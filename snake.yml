# Snake Game Animation - GitHub Action
# Generates a snake animation from your GitHub contribution graph

name: Generate Snake Animation

on:
  # Runs every 12 hours
  schedule:
    - cron: "0 */12 * * *"
  
  # Allows manual trigger from Actions tab
  workflow_dispatch:
  
  # Run on push to main branch
  push:
    branches:
      - main
    paths:
      - '.github/workflows/snake.yml'

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: Franklin-Dantas
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=#A855F7&color_dots=#8B5CF6,#6D28D9,#5B21B6,#4C1D95

      - name: Show build status
        run: git status

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
